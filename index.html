<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h3>Etch a Sketch</h3>
        <div id="colorContainer">
            <button class="colors" id="black">Black</button>
            <button class="colors" id="rainbow">Rainbow</button>
            <button class="colors" id="greyScale">Getting Darker</button>
            <button class="colors" id="white">Eraser</button>
            <button class="colors" id="clear">Clear</button>
        </div>
        <button id="popupButton">Change number of squares</button>
        <div id="squareContainer"></div>
    </body>
</html>
